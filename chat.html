<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title> Chat App </title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">


  <!-- Bootstrap CDN (Content delivery network) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Popper (JS library) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>



  <!-- Link the CSS File -->
  <link rel="stylesheet" href="stylechat.css">
  <!-- https://www.youtube.com/watch?v=_sxoqRIbW0c  followed this tutorial-->

</head>


<body>
  <div class="person-selector">

    <button class="button person-selector-button active-person-button" id="john-selector"> Person 1 </button>
    <button class="button person-selector-button" id="jane-selector"> Person 2 </button>

  </div>
  <div class="chat-container">
    <h2 class="chat-header"> Person 1 chatting...</h2>

    <div class="chat-messages">
      <div class="message blue-bg">

      </div>
      <div class="message gray-bg">



      </div>
    </div>
    <form class="chat-input-form">
      <input type="text" class="chat-input" required placeholder="Type here...">
      <button type="submit" class="button send-button">Send</button>
    </form>
    <button class="button clear-chat-buttn">Clear Chat</button>
  </div>

  <script src="script.js"></script>
</body> 


<!-- Load javascript after loading the html content -->
 <script src="script.js">  </script>


</html>
